<form [formGroup]="formRecuperar" method="POST" class="animate__animated animate__fadeInLeft" (ngSubmit)="recuperarPassword()">

  <h2 class="subtitle has-text-centered">Recuperar contraseña</h2>

  <div class="field">
    <label class="label">Usuario</label>
    <div class="control has-icons-left">
      <input
        class="input"
        [ngClass]="{
          'is-danger': formRecuperar.get('usuario')?.errors,
          'is-success': formRecuperar.get('usuario')?.errors === null
        }"
        autocomplete="off"
        type="text"
        placeholder="Introduce tu usuario"
        formControlName="usuario"
      />
      <span class="icon is-small is-left"
      [ngClass]="{
        'has-text-danger': formRecuperar.get('usuario')?.errors,
        'has-text-link-dark': formRecuperar.get('usuario')?.errors === null
      }">
        <i class="fas fa-user"></i>
      </span>
    </div>
    <p
    class="help"
    [ngClass]="{
      'is-danger': formRecuperar.get('usuario')?.errors,
      'is-dark': formRecuperar.get('usuario')?.errors === null
    }"
  >
    {{ mostrarErrores("usuario") }}
  </p>
  </div>

  <div class="field">
    <label class="label">Email</label>
    <div class="control has-icons-left">
      <input
        class="input"
        [ngClass]="{
          'is-danger': formRecuperar.get('email')?.errors,
          'is-success': formRecuperar.get('email')?.errors === null
        }"
        type="email"
        placeholder="Introduce tu email"
        autocomplete="off"
        formControlName="email"
      />
      <span class="icon is-small is-left"
      [ngClass]="{
        'has-text-danger': formRecuperar.get('email')?.errors,
        'has-text-link-dark': formRecuperar.get('email')?.errors === null
      }">
        <i class="fas fa-at"></i>
      </span>
    </div>
    <p
    class="help"
    [ngClass]="{
      'is-danger': formRecuperar.get('email')?.errors,
      'is-dark': formRecuperar.get('email')?.errors === null
    }"
  >
    {{ mostrarErrores("email", 'un email valido') }}
  </p>
  </div>

  <div class="field has-text-centered is-family-monospace">
    <p class="control py-2">
      <button class="button is-info is-uppercase" type="submit" [disabled]="formRecuperar.invalid || (pantallaCarga$ | async)">
        Recuperar
      </button>
    </p>

    <p class="is-size-6">
      <a [routerLink]="['/']"  class="has-text-dark"
        >¿Ya tienes cuenta? INGRESA YA</a
      >
    </p>

    <p class="is-size-6">
      <a [routerLink]="['/registro']" class="has-text-dark"
        >¿ No tienes cuenta ? REGISTRATE YA</a
      >
    </p>

  </div>
</form>
